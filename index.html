<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="third_party/normalize.css">
  <link rel="stylesheet" href="style.css" />
  <title>Data form</title>
</head>

<body>
  <header>
    <h1>Forms</h1>
  </header>
  <form action="#">
    <fieldset class="first-box">
      <legend class="heading">Personal Data</legend>
      <label for="first">
        <p>First name</p>
        <input class="boxes" type="text" id="first" name="first" />
      </label>
      <label for="last">
        <p>Last name</p>
        <input class="boxes" type="text" id="last" name="last" />
      </label>
      <label for="street">
        <p>Street</p>
        <input class="boxes" type="text" id="street" name="street" />
      </label>
      <label for="zipcode">
        <p>Zipcode</p>
        <input class="boxes" type="text" id="zipcode" name="zipcode" />
      </label>
      <label for="city">
        <p>City</p>
        <input class="boxes" type="text" id="city" name="city" />
      </label>
      <label for="phone">
        <p>Phone</p>
        <input class="boxes" type="text" id="phone" name="phone" />
      </label>
      <label for="email">
        <p>Email</p>
        <input class="boxes" type="text" id="email" name="email" />
      </label>
      <label for="comment">
        <p>Comments</p>
        <input class="boxes" type="text" id="comment" name="comment" rows="5"
          placeholder="Tell us more about important colors, etc" />
      </label>
    </fieldset>
    <fieldset class="second-box">
      <legend class="heading">Products</legend>
      <div class=" web-design">
        <h2>Web design</h2>
        <label for="individual">
          <input type="radio" id="individual" name="web-design" />Individual
        </label>
        <label for="template">
          <input type="radio" id="template" name="web-design" />Template
        </label>
      </div>
      <div class="web-development">
        <h2>Web Development</h2>
        <label for="html-css">
          <input type="checkbox" id="html-css" name="web-development" />HTML & CSS
        </label>
        <label for="javascript">
          <input type="checkbox" id="javascript" name="web-development" />Javascript
        </label>
        <label for="mongoDB">
          <input type="checkbox" id="mongoDB" name="web-development" />MongoDB
        </label>
      </div>
      <label for="project-start">
        <p>Project Start</p>
        <input type="date" id="project-start" name="project-start" class="boxes" />
      </label>
      <label for="project-end">
        <p>Project End
        </p><input type="date" id="project-end" name="project-end" class="boxes" />
      </label>
      <label for="category">
        <p>Category</p>
        <input list="categories" id="category" name="category" class="boxes" placeholder="personal" />
        <datalist id="categories">
          <option value="personal"></option>
          <option value="business"></option>
          <option value="other"></option>
        </datalist>
      </label>
    </fieldset>
    <div class="submit">
      <input type="submit" id="submit" value="Order our services">
    </div>
  </form>
</body>

</html>
